<div class="row">
    <div class="col-lg-12">
        <div class="title">
            {{vm.Title}}
            <input type="text" ng-model="filterList" class="form-control pull-right text-left" name="filterList" style="padding: 2px 0px 0px; float: left; margin-bottom: 0px; width: 150px !important; height: 25px !important;" placeholder="Kullanıcı adı vb." />
            <b class="pull-right" style="margin-right:10px !important;">Ara</b>
            <button ng-click="vm.edit('lg',row, false)" class="btn btn-success pull-right" style="width:150px !important; height:30px !important; margin-right:15px;"><span class="fa fa-plus"></span> Yeni Kullanıcı</button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <table class="table table-responsive-lg" style="width:100%;  margin-bottom: 0px !important; background-color:#eef1f7;">
            <thead>
                <tr>
                    <th><label>Seç</label></th>
                    <th ng-click="vm.sort('User_Id')">
                        <label>Kullanıcı No</label>
                        <span class="fa" ng-show="vm.sortKey=='User_Id' || vm.sortKey== null" ng-class="{'fa-arrow-circle-up':vm.reverse,'fa-arrow-circle-down':!vm.reverse}"></span>
                    </th>
                    <th ng-click="vm.sort('Mail')">
                        <label>Mail</label>
                        <span class="fa" ng-show="vm.sortKey=='Mail'" ng-class="{'fa-arrow-circle-up':vm.reverse,'fa-arrow-circle-down':!vm.reverse}"></span>
                    </th>
                    <th ng-click="vm.sort('Name')">
                        <label>Ad</label>
                        <span class="fa" ng-show="vm.sortKey=='Name'" ng-class="{'fa-arrow-circle-up':vm.reverse,'fa-arrow-circle-down':!vm.reverse}"></span>
                    </th>
                    <th ng-click="vm.sort('Gender')">
                        <label>Cinsiyet</label>
                        <span class="fa" ng-show="vm.sortKey=='Gender'" ng-class="{'fa-arrow-circle-up':vm.reverse,'fa-arrow-circle-down':!vm.reverse}"></span>
                    </th>
                    <th ng-click="vm.sort('Birthday')">
                        <label>Doğum Tarihi</label>
                        <span class="fa" ng-show="vm.sortKey=='Birthday'" ng-class="{'fa-arrow-circle-up':vm.reverse,'fa-arrow-circle-down':!vm.reverse}"></span>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="row in vm.items | filter : filterList | orderBy: vm.sortKey:vm.reverse">
                    <td>
                        <button ng-click="vm.edit('lg',row, true)" class="btn btn-primary"><span class="fa fa-edit"></span></button>
                        <button ng-click="vm.delete(row.User_Id)" class="btn btn-danger"><span class="fa fa-trash"></span></button>
                    </td>
                    <td>{{row.User_Id}}</td>
                    <td>{{row.Mail}}</td>
                    <td>{{row.Name}}</td>
                    <td><label class="switch disabled"><input type="checkbox" ng-model="row.Gender" disabled><span class="slider round"></span></label> <!--{{row.Gender | yesNo}}--></td>
                    <td>{{row.Birthday | jsDate | formatDate}}</td>
                </tr>
            </tbody>
        </table>
        <ul uib-pagination total-items="vm.query.count" ng-model="vm.query.page" items-per-page="vm.query.limit" ng-change="numOfPages()"
            first-text="İlk"
            previous-text="Geri"
            next-text="İleri"
            last-text="Son"
            style="margin-top: 0px !important;"></ul>
    </div>
</div>
